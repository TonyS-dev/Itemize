version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: laravel
        uid: 1000
    image: itemize-prod
    container_name: itemize-app
    restart: always
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file: .env.production
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.itemize.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.itemize.entrypoints=websecure"
      - "traefik.http.routers.itemize.tls.certresolver=myresolver"
      # Middleware to redirect HTTP to HTTPS (global redirection is usually better, but per app works)
    depends_on:
      - db
    networks:
      - proxy_network
      - default

  db:
    image: postgres:15
    container_name: itemize-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-prod-data:/var/lib/postgresql/data
    env_file: .env.production
    networks:
      - default

volumes:
  db-prod-data:


networks:
  proxy_network:
    external: true
